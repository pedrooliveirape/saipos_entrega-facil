{% extends 'base.html' %}
{% block content %}

    <div class="container p-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                {% for field in form.visible_fields %}
                    <div  class="row mb-2">
                        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Chamar Entregador</button>
        </form>
    </div>
{% endblock %}
